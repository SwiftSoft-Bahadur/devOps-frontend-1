<div class="container">
  <div class="task-list-container">
    <h2>Task List</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Deadline</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks" class="task-item">
            <!-- <td><input type="checkbox" [(ngModel)]="task.completed" class="task-checkbox" /></td> -->
            <td>{{ task.name }}</td>
            <td>{{ task.task }}</td>
            <td>{{ task.deadline }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>
